<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Путешествия по России">
  <meta name="keywords" content="Путешествия">
  <meta name="author" content="Сарычев Дмитрий">
  <title>Mesto</title>
</head>
<body class="page">
  <main class="content">
    <header class="header">
      <img src="./images/header__logo-min.svg" alt="Логотип mesto" class="header__logo">
    </header>
    <section class="profile">
      <img src="./images/image.jpg" alt="Фото профиля" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбай" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбай" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__button"></button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <h2 class="footer__text">&copy; 2022 Mesto Russia</h2>
    </footer>
  </main>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close"></button>
      <form action="#" class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__item popup__item_el_name" id="name" placeholder="" name="name" value="">
        <input type="text" class="popup__item popup__item_el_description" id="description" placeholder="" name="description" value="">
        <button class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
