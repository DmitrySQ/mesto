<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Место">
  <meta name="author" content="Сарычев Дмитрий">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo-min.svg" alt="Логотип место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image.jpg" alt="Фото профиля" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка добавления"></button>
    </section>
    <section class="elements" aria-label="Секция элементов">
      <article class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button" type="button" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button" type="button" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбай" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button" type="button" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button" type="button" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбай" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button" type="button" aria-label="Кнопка лайка"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__button" type="button" aria-label="Кнопка лайка"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="popupForm">
        <input type="text" class="popup__item popup__item_el_name" name="name" value="Жак-Ив Кусто" placeholder="Введите имя" required>
        <input type="text" class="popup__item popup__item_el_description" name="description" value="Исследователь океана" placeholder="Информация о себе" required>
        <button class="popup__button-submit" type="submit" aria-label="Кнопка сохранения">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
