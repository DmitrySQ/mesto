<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Место">
  <meta name="author" content="Сарычев Дмитрий">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/header__logo-min.svg')%>" alt="Логотип место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/image.jpg')%>" alt="Фото профиля" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка добавления"></button>
    </section>
    <section class="elements" aria-label="Секция элементов">
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <template id="element-template">
    <article class="element">
      <button class="element__button-trash" type="button" aria-label="Кнопка удаления карточки"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button" aria-label="Кнопка лайка"></button>
      </div>
    </article>
  </template>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="popupEdit" novalidate>
        <input type="text" class="popup__item popup__item_el_name" id="name" name="name" value="Жак-Ив Кусто" placeholder="Введите имя" minlength="2" maxlength="40" required>
        <span class="popup__error" id="name-error"></span>
        <input type="text" class="popup__item popup__item_el_description" id="description" name="description" value="Исследователь океана" placeholder="Информация о себе" minlength="2" maxlength="200" required>
        <span class="popup__error" id="description-error"></span>
        <button class="popup__button-submit" type="submit" aria-label="Кнопка сохранения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add" id="popup-add">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Кнопка закрытия" id="popup-add-button-close"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="popupAdd" id="add-popup-form" novalidate>
        <input type="text" class="popup__item popup__item_el_title" id="title" name="title" value="" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error" id="title-error"></span>
        <input type="url" class="popup__item popup__item_el_link" id="link" name="link" value="" placeholder="Ссылка на картинку" required>
        <span class="popup__error" id="link-error"></span>
        <button class="popup__button-submit" type="submit" aria-label="Кнопка создания" id="add-popup-button-create">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_img" id="popup-photo">
    <div class="popup__img-container">
      <button class="popup__button-close popup__button-close_img" type="button" aria-label="Кнопка закрытия" id="popup-img-button-close"></button>
      <img src="#" alt="" class="popup__image">
      <h2 class="popup__title"></h2>
    </div>
  </div>
</body>
</html>
